<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ralph and Maria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/tachyons.min.css"/>
  <style>
    header img {
      max-width: 85%;
    }
    h3 {
      position: relative;
      top: -15px;
    }
    body.w-ns {
      background: url(/images/rd.jpg) no-repeat bottom center;
      background-size: contain;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
    }
    body {
      background-size: cover;
    }
  </style>
</head>
<body class="tracked sans-serif ma0 near-black w-ns pa0">
  
  <header class="pt4-ns pt6 mb0 tc"> <img src="/images/rd-header.png" alt="Ralph and Maria"> </header>

  <h3 id="countdown" class="black ma0 pa0 tc"></h3>

  <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>
  <script>
    // countdown
    const deadline = moment([2019, 1, 9]);
    const now = moment();
    const countdown = document.getElementById('countdown');
    countdown.innerHTML = now.to(deadline);
    // 100vh fix
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    // We listen to the resize event
    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114830695-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114830695-1');
  </script>
</body>
</html>
